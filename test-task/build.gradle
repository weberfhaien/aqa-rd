plugins {
    id 'java'
}

group 'com.epam'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'io.rest-assured:rest-assured:4.3.3'
    compile 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    compile "org.jbehave:jbehave-core:4.6.3"

}
